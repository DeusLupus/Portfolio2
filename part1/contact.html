<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--link to theme from Bootswatch-->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<!-- self written stylesheet-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>
		Contact Me
	</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
 		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#">Deo Bissessar</a>
    		</div>
    		<ul class="nav navbar-nav navbar-right">
        		<li><a href="index.html">About Me</a></li>
        		<li><a href="portfolio.html">Portfolio</a></li>
        		<li><a href="contact.html">Contact</a></li>
      		</ul>
    	</div>
    </nav>

    <div class="wrapper">
    <form class="form-horizontal">
	  <fieldset>
	    <legend>Contact Me</legend>
	    <div class="form-group">
	      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="textArea" class="col-lg-2 control-label">Message</label>
	      <div class="col-lg-10">
	        <textarea class="form-control" rows="3" id="textArea"></textarea>
	      </div>
	    </div>
	    <div class="form-group">
      		<div class="col-lg-10 col-lg-offset-2">
        	<button type="reset" class="btn btn-default">Cancel</button>
        	<button type="submit" class="btn btn-primary">Submit</button>
      		</div>
    	</div>
	  </fieldset>
	</form>

	<div class="sidebar">
		<h3>Connect with Me</h3>
		<img id="git" src="Images/github.png" alt="github">
		<img id="in" src="Images/linkedin.png" alt="linkedin">
		<img id="stack" src="Images/stackoverflow.png" alt="stackoverflow">
	</div>
	</div>

	<div>
		<footer>

</body>
